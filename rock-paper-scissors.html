<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div id="button-group">
        <button id="rock" class="play-button">rock</button>
        <button id="paper" class="play-button">paper</button>
        <button id="scissors" class="play-button">scissors</button>
    </div>

    <div id="results">
        <div class="result">
            <p>Player Score: </p>
            <p id="player-result"></p>
        </div>
        <div class="result">
            <p>Computer Score: </p>
            <p id="computer-result"></p>
        </div>
        <div class="result">
            <p id="round-result"></p>
        </div>
    </div>

    <script src="js/main.js"></script>



</body>

</html>
